<style>
.section-link-{{section.id}} {border-bottom: 3px solid #4AA1BC; font-weight: 600;}
</style>

<section class="clearfix section-area">
  <div class="section-tree">{{#if section.articles}}
    <h3>{{section.name}}</h3>
    <ul class="article-list posts">
      {{#each section.articles}}
      <li {{#if promoted}} class="article-promoted" {{/if}} class="test">
        {{#if promoted}}
        <span data-title="{{t 'promoted'}}">â˜…</span>
        {{/if}}
        <a href="{{url}}">{{title}}</a>
      </li>
      {{/each}}
    </ul>
    {{else}}
    <i class="section-empty">
      <a href="{{section.url}}">{{t 'empty'}}</a>
    </i>
    {{/if}}
    {{pagination}}
  </div>
  
</section>
