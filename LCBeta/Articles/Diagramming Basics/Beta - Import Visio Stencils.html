<p>To import a Visio stencil:</p>
<ol>
	<li>Click “Shapes” &gt; “Import” &gt; “Visio Stencil”.</li>
	<li>Select a Visio stencil file from your computer.</li>
	<li>Imported stencils will appear in their own custom library.<br /><br /><img src="/hc/en-us/article_attachments/205900838/Import_Visio_Stencil_1.JPG" alt="" /></li>
</ol>
